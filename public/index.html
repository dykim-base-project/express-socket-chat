<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>채팅방 입장</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <!-- Login Container Component -->
  <div class="login-container">
    <!-- Header Component -->
    <div class="login-header">
      <h1 class="login-header__title">💬 채팅방</h1>
      <p class="login-header__subtitle">닉네임을 입력하고 채팅을 시작하세요</p>
    </div>

    <!-- Form Component -->
    <form id="nicknameForm" class="login-form">
      <!-- Input Group Component -->
      <div class="form-group">
        <label for="nickname" class="form-label">닉네임</label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          class="input"
          placeholder="사용할 닉네임을 입력하세요"
          maxlength="20"
          required
          autocomplete="off"
        >
      </div>

      <!-- Button Component -->
      <button type="submit" id="enterBtn" class="btn btn--primary">입장하기</button>

      <!-- Error Message Component -->
      <div class="form-error" id="errorMessage"></div>
    </form>

    <!-- Info Box Component -->
    <div class="info-box">
      <div class="info-box__title">안내사항</div>
      • 닉네임은 중복될 수 없습니다<br>
      • 최대 20자까지 입력 가능합니다<br>
      • 새로고침 시 로그인 상태가 유지됩니다
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('nicknameForm');
    const nicknameInput = document.getElementById('nickname');
    const enterBtn = document.getElementById('enterBtn');
    const errorMessage = document.getElementById('errorMessage');

    // 로컬스토리지에서 닉네임 확인 (새로고침 대응)
    const savedNickname = localStorage.getItem('chatNickname');
    if (savedNickname) {
      window.location.href = '/chat';
    }

    // 폼 제출 처리
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nickname = nicknameInput.value.trim();

      if (!nickname) {
        showError('닉네임을 입력해주세요.');
        return;
      }

      // 버튼 비활성화
      enterBtn.disabled = true;
      enterBtn.textContent = '확인 중...';
      errorMessage.classList.remove('form-error--show');

      // 서버에 닉네임 전송
      socket.emit('set nickname', nickname);
    });

    // 서버 응답 처리
    socket.on('nickname response', (response) => {
      if (response.success) {
        localStorage.setItem('chatNickname', response.nickname);
        window.location.href = '/chat';
      } else {
        showError(response.message);
        enterBtn.disabled = false;
        enterBtn.textContent = '입장하기';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('form-error--show');
    }

    // 입력 시 에러 메시지 숨기기
    nicknameInput.addEventListener('input', () => {
      errorMessage.classList.remove('form-error--show');
    });
  </script>
</body>
</html>
