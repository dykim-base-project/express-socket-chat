<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>채팅방</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
  <div class="chat-container">
    <!-- Main Chat Area Component -->
    <div class="chat-main">
      <!-- Header Component -->
      <div class="header">
        <div class="header__title" id="chatTitle">채팅방</div>
        <div class="header__actions">
          <button class="btn btn--outline btn--sm" id="clearBtn">채팅 클리어</button>
          <button class="btn btn--outline btn--sm" id="exitBtn">나가기</button>
        </div>
      </div>

      <!-- Messages Container Component -->
      <div class="messages-container" id="messagesContainer"></div>

      <!-- Input Container Component -->
      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            id="messageInput"
            class="input input--textarea"
            placeholder="메시지를 입력하세요 (Enter: 전송, Shift+Enter: 줄바꿈)"
            rows="1"
          ></textarea>
          <button id="sendBtn" class="btn btn--secondary">전송</button>
        </div>
      </div>
    </div>

    <!-- Side Panel Component -->
    <div class="side-panel">
      <h3>⌨️ 단축키 안내</h3>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <div class="shortcut-key">Enter</div>
          <div class="shortcut-desc">메시지 전송</div>
        </div>
        <div class="shortcut-item">
          <div class="shortcut-key">Shift + Enter</div>
          <div class="shortcut-desc">줄바꿈 (여러 줄 입력)</div>
        </div>
      </div>

      <div class="info-section">
        <h4>💡 안내사항</h4>
        <div class="info-text">
          • 채팅 내용은 브라우저에만 저장됩니다<br>
          • 새로고침 시 로그인 상태는 유지되지만 채팅 내용은 초기화됩니다<br>
          • 채팅창이 길어지면 '채팅 클리어' 버튼으로 정리할 수 있습니다<br>
          • 나의 메시지는 노란색, 다른 사용자는 흰색으로 표시됩니다
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
